<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página de Prueba</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to bottom, #f0f0f0, #d0d0d0);
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px 0;
    }

    h1 {
      margin: 0;
      font-size: 2em;
    }

    .perfil {
      margin-top: 30px;
    }

    .perfil img {
      border-radius: 50%;
      width: 150px;
      height: 150px;
      object-fit: cover;
      border: 4px solid white;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .redes {
      margin: 30px 0;
    }

    .redes a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #0066cc;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .redes a:hover {
      background-color: #004d99;
    }
  </style>
</head>
<body>

  <header>
    <h1>¡Hola! Soy [Tu Nombre]</h1>
    <p>Bienvenido a mi página web personal</p>
  </header>

  <div class="perfil">
    <!-- Podés reemplazar la URL por la tuya -->
    <img src="https://via.placeholder.com/150" alt="Mi Foto de Perfil">
  </div>

  <div class="redes">
    <a href="https://github.com/TuUsuario" target="_blank">GitHub</a>
    <a href="https://www.linkedin.com/in/TuPerfil" target="_blank">LinkedIn</a>
    <a href="mailto:tuemail@example.com">Contacto</a>
  </div>

</body>
</html>
