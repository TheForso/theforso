<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slideshow de Video - Portfolio</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .slideshow {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    .slideshow video {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 0;
    }

    .slideshow video.active {
      opacity: 1;
      z-index: 1;
    }

    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 20px 30px;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      font-size: 1.5em;
      margin: 0;
    }

    .controls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      z-index: 2;
    }

    .controls button {
      background-color: rgba(0, 0, 0, 0.6);
      border: none;
      color: white;
      font-size: 18px;
      padding: 10px 20px;
      margin: 0 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .controls button:hover {
      background-color: rgba(0, 0, 0, 0.9);
    }
  </style>
</head>
<body>

  <div class="slideshow">

    <!-- VIDEO 1 -->
    <video class="active" autoplay muted loop>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    </video>

    <!-- VIDEO 2 -->
    <video muted loop>
      <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
    </video>

    <!-- VIDEO 3 -->
    <video muted loop>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    </video>

    <header>
      <h1>Arte 3D para Videojuegos</h1>
    </header>

    <div class="controls">
      <button onclick="prevSlide()">◀ Anterior</button>
      <button onclick="nextSlide()">Siguiente ▶</button>
    </div>
  </div>

  <script>
    const videos = document.querySelectorAll('.slideshow video');
    let current = 0;

    function showSlide(index) {
      videos[current].classList.remove('active');
      videos[current].pause();
      current = (index + videos.length) % videos.length;
      videos[current].classList.add('active');
      videos[current].currentTime = 0;
      videos[current].play();
    }

    function nextSlide() {
      showSlide(current + 1);
    }

    function prevSlide() {
      showSlide(current - 1);
    }

    // Auto cambio cada 10 segundos
    setInterval(() => {
      nextSlide();
    }, 10000);
  </script>

</body>
</html>
